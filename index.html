<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8"/>
    <title>web chat</title>
    <link href="/style.css" rel="styleSheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5c464167cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="web_chat">
        <span class="title">채팅 기능 만들기 </span>
        <div id="chat_wrap" class="chat_box col-12">
            <textarea id="view" class="tarea_style"></textarea>
            <div class="massege">
                <input type="text" class="write" placeholder="메세지를 입력하세요.." />
                <button type="submit" class="send_btn btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
